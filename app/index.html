		<div class='container' ng-controller='pageController as pageCtrl'>
			<div class='row'>
				<div class='col-md-6'>
					<div class="input-group">
				      	<input type="text" class="form-control" placeholder="keywords" ng-model='pageCtrl.searchString'>
					      <span class="input-group-btn">
					        	<button class="btn btn-default" type="button" ng-click='pageCtrl.search()'>search</button>
					      </span>
				    </div>
				</div>
				<div class='col-md-6'>
					<table class='table table-stripped'>
						<tr>
							<td>#</td>
							<td>combinations</td>
						</tr>
						<tr ng-repeat='item in pageCtrl.transpositions |orderBy: "depth" track by $id($index)'>
							<td>
								{{$index}}
							</td>
							<td>
								{{item.value}}
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-10 col-md-offset-1'>
					<table class='table table-stripped'>
						<tr>
							<td>#</td>
							<td>text</td>
						</tr>
						<tr ng-repeat='item in pageCtrl.response'>
							<td>
								{{$index}}
							</td>
							<td>
								{{item.text}}
							</td>
						</tr>
					</table>
				</div>
			</div>
